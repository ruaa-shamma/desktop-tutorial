<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glow Hana</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f4;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #f48ca5;
      object-fit: cover;
    }

    .profile-info h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      color: #d22061;
    }

    .profile-info p {
      margin: 8px 0;
      font-size: 14px;
      color: #666;
    }

    .profile-actions {
      margin-top: 10px;
    }

    .profile-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 10px;
      background: #d22061;
      color: white;
      font-weight: 600;
      margin-right: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-actions button:hover {
      background: #a1174a;
    }

    .highlights {
      display: flex;
      gap: 15px;
      margin: 30px 0;
      overflow-x: auto;
    }

    .highlight {
      width: 70px;
      text-align: center;
    }

    .highlight img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #f4b6bc;
      object-fit: cover;
    }

    .highlight p {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }

      .profile-actions button {
        margin-top: 10px;
      }

      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-header">
      <img src="photo/girl2.png" alt="Glow Hana">
      <div class="profile-info">
        <h2>Glow Hana</h2>
        <p>ðŸ’« Beauty | Self-love | Skincare ðŸ’„<br>Sharing glowing moments ðŸŒ¸</p>
        <div class="profile-actions">
          <button>Follow</button>
          <button>Message</button>
        </div>
      </div>
    </div>

    <div class="highlights">
      <div class="highlight">
        <img src="photo/girl2.png" alt="Routine">
        <p>Routine</p>
      </div>
      <div class="highlight">
        <img src="photo/girl3.png" alt="Products">
        <p>My Products</p>
      </div>
      <div class="highlight">
        <img src="photo/girl4.png" alt="Vlogs">
        <p>Vlogs</p>
      </div>
    </div>

    <div class="gallery">
      <img src="photo/mak10.webp" alt="Gallery Image">
      <img src="photo/mak3.webp" alt="Gallery Image">
      <img src="photo/mak5.webp" alt="Gallery Image">
      <img src="photo/mak5.webp" alt="Gallery Image">
      <img src="photo/mak11.webp" alt="Gallery Image">
      <img src="photo/mak2.webp" alt="Gallery Image">
    </div>
  </div>

</body>
</html>
